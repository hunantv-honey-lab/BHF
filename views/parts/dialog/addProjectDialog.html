<div class="modal_fade index_dialog" id="addProjectDialog" tabindex="-1" role="dialog" style="display:none">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">增加项目</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-3">项目名称：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="项目名称" id="p-name" />
                        </div>
                        <span class="r">*</span>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">项目描述：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="项目描述" id="p-description"/>
                        </div>
                        <span class="r">*</span>
                    </div> 
                    <div class="form-group">
                        <label class="control-label col-sm-3">需求联系人：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="需求联系人" id="p-contact"/>
                        </div>
                        <span class="r">*</span>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">预期开始时间：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="project-start-date"/>
                        </div>
                        <span class="r">*</span>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">预期结束时间：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="project-end-date"/>
                        </div>
                        <span class="r">*</span>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">SVN地址：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="选填" id="p-repos"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
                <button type="button" id="addBtn" class="btn btn-primary">新增</button>
            </div>
        </div>
    </div>
</div>
