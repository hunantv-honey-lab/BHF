<div>
    <button type="button" class="btn btn-success" id="callpb-btn">发表新讨论</button>
    <div class="post-box">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2">标题：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="issue-name" />
                </div>
                <span class="r">*</span>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">内容：</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows=3 id="issue-content" /></textarea>
                </div>
                <span class="r">*</span>
            </div>
            <div class="form-group" style="text-align:center">
                <button type="button" class="btn btn-primary" id="post-issue-btn">发帖</button>
                <button type="button" class="btn btn-default" id="closepb-btn">收起</button>
            </div>
        </form>
    </div>
</div>
