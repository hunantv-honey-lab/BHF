<div class="row">
    <button type="button" class="btn btn-success btn-lg btn-block" id="callpb-btn">
        <i class="glyphicon glyphicon-plus"></i> 谨慎的发起一条TODO
    </button>
    <p style="height: 1em"></p>
    <div class="post-box">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2">标题：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="issue-name" />
                </div>
                <label class="control-label col-sm-2">类型：</label>
                <div class="col-sm-2">
                    <select id="issue-tag" class="form-control">
                        <option value="0">需求</option>
                        <option value="1">bug</option>
                        <option value="2">新需求</option>
                        <option value="3">返工</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">内容：</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows=3 id="issue-content" /></textarea>
                </div>
                <span class="r">*</span>
            </div>
            <div class="form-group" style="text-align:center">
                <button type="button" class="btn btn-primary" id="post-issue-btn">发帖</button>
                <button type="button" class="btn btn-default" id="closepb-btn">收起</button>
            </div>
        </form>
    </div>
</div>
