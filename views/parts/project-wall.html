<div class="row">
    <h3>{{sortname}}</h3>
    <div ng-if="items.length == 0">
        还没有此类项目...
    </div>
    <div ng-if="items.length > 0" class="col-md-3" ng-repeat="item in items">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{item.title}}
                    <a href="/#/project/{{item.id}}" class="pull-right btn btn-info btn-xs" >
                        <span class="glyphicon glyphicon-plus"></span>
                        <span>New Task</span>
                    </a>
                </h3>
            </div>
            <div class="panel-body">
                <p>联系人: {{item.contact}}</p>
                <p>预计开始时间: {{item.start_date}}</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 60%;">
                        完成 60%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
