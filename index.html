<!DOCTYPE html>
<html>
<head>
<title>任务系统</title>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
<link href="css/bhf.css" rel="stylesheet" />
</head>
<body>
<div id="nav" class="navbar navbar-inverse navbar-fixed-top bhf-nav">
    <ul class="nav navbar-nav">
        <li><a href="/#/index">首页</a></li>
        <li><a href="#">列表</a></li>
        <li><a href="#">列表</a></li>
        <li><a href="/#/report/">报告</a></li>
    </ul>
    <ul class="nav navbar-nav" style="float:right;margin-right:2em;">
        <li class="glyphicon glyphicon-plus op_btn" data-toggle="modal" data-target="#addProjectDialog"></li>
        <li class="glyphicon glyphicon-wrench op_btn" data-toggle="modal" data-target="#addRequestDialog"></li>
    </ul>
</div>
<div id="container" class="container bhf-container">
    <ng-view></ng-view>
</div>
<div class="modal_fade index_dialog" id="addProjectDialog" tabindex="-1" role="dialog" style="display:none">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">增加项目</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-3">项目名称：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="项目名称" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">项目描述：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="项目描述" />
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="control-label col-sm-3">需求联系人：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="需求联系人" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">预期开始时间：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">预期开始时间：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"/>
                        </div>
                    </div> 
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
                <button type="button" class="btn btn-primary">新增</button>
            </div>
        </div>
    </div>
</div>
<div class="modal_fade index_dialog" id="addRequestDialog" tabindex="-1" role="dialog" style="display:none">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">增加需求</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="http://honey.hunantv.com/honey-2.0/honey.newhunantv.js"></script>
<script type="text/javascript">
honey.config({
        'DEV': true,
        'ROOT': '/js',
        'PUBROOT': 'http://honey.hunantv.com/honey/src'
        })
honey.go(
        ['lib:jquery',
        'lib_bootstrap',
        'lib_angular',
        'lib_angular-route',
        'lib_app',
        'controller_index',
        'controller_report',
        'directive_projectwall',
        'directive_projectoperate'
        ].join(","),

        function() {
        angular.bootstrap(document, ['BHF']);
        }
        )
</script>
</html>
